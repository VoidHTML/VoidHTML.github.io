        <div class="col-md-4">
          <h2>U Parcu Millelli</h2>
          <p>
            Stu parcu, antica pruprietà di a famiglia Bonaparte, si trova
            Aiacciu. Offre una visione fascinante di a storia è a natura
            Corsica.


          </p>
          <div class="row align-items-stretch g-4 py-5">
            <div class="col-12 col-lg"> < 
              <a href="https://earth.google.com/web/@41.9378,8.7200,100z" target="_blank" style="text-decoration: none;">
                <div class="card card-cover overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('/img/bg_01.jpg');">
                  <div class="d-flex flex-column p-5 pb-3 text-white text-shadow-1">
                    <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Milelli (Earth pro)</h3>
                    <ul class="d-flex list-unstyled mt-auto">
                      <li class="d-flex align-items-center me-3">
                        <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"/></svg>
                        <small>Earth</small>
                      </li>
                      <li class="d-flex align-items-center">
                        <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"/></svg>

                      </li>
                    </ul>
                  </div>
                </div>
              </a>

        </div>
        </div>

    <script>
      
      var map = L.map("map").setView([41.9378, 8.7200], 15);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      
      L.marker([41.9378, 8.7200])
        .addTo(map)
        .bindPopup("Parc des Milelli à Ajaccio")
        .openPopup();
    </script>
